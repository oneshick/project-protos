syntax = "proto3";
package task;
option go_package = "github.com/oneshick/project-protos/proto/task";

message Task {
  string id = 1;          // ← string, не uint32
  string title = 2;
  string status = 3;      // ← status, не description
  string user_id = 4;     // ← string, не uint32
  // Убрал: bool completed (у нас есть status)
}

message CreateTaskRequest {
  string title = 1;
  string user_id = 2;     // ← string, не uint32
  // Убрал: description (у нас нет)
}

message CreateTaskResponse {
  Task task = 1;
}

message GetTaskRequest {
  string id = 1;          // ← string, не uint32
}

message UpdateTaskRequest {
  string id = 1;          // ← string, не uint32
  string title = 2;
  string status = 3;      // ← status, не description
  // Убрал: bool completed
}

message UpdateTaskResponse {
  Task task = 1;
}

message DeleteTaskRequest {
  string id = 1;          // ← string, не uint32
}

message DeleteTaskResponse {
  bool success = 1;
}

message ListTasksRequest {
  uint32 limit = 1;
  uint32 offset = 2;
  string user_id = 3;     // ← string, не uint32 (опционально)
}

message ListTasksResponse {
  repeated Task tasks = 1;
  uint32 total = 2;
}

message ListTasksByUserRequest {
  string user_id = 1;     // ← добавил отдельный метод
}

service TaskService {
  rpc CreateTask (CreateTaskRequest) returns (CreateTaskResponse);
  rpc GetTask (GetTaskRequest) returns (Task);
  rpc UpdateTask (UpdateTaskRequest) returns (UpdateTaskResponse);
  rpc DeleteTask (DeleteTaskRequest) returns (DeleteTaskResponse);
  rpc ListTasks (ListTasksRequest) returns (ListTasksResponse);
  rpc ListTasksByUser (ListTasksByUserRequest) returns (ListTasksResponse);
}